<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerLayout :: layout(~{::title})}">
    <title>Public rooms</title>
</head>
<body>
    <h1>Public rooms</h1>
    <div th:each="room : ${roomList}">
        <p>
            <span th:text="${room.title}"></span>
            <span th:text="${room.authorId}"></span>
            <span th:text="${room.createdAt}"></span>
        </p>
    </div>
</body>
</html>
