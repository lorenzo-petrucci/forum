<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/headerLayout :: layout(~{::title}, ~{::script})}">
        <title>Admin panel</title>
        <script th:src="@{/assets/adminPanel.js}" type="text/javascript"></script>
    </head>
    <body>
        <div class="container m-3">
            <h1>Admin panel</h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Manage</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a data-ref="authors" class="nav-link" href="#">Authors</a>
                            </li>
                            <li class="nav-item">
                                <a data-ref="rooms" class="nav-link" href="#">Rooms</a>
                            </li>
                            <li class="nav-item">
                                <a data-ref="threads" class="nav-link" href="#">Threads</a>
                            </li>
                            <li class="nav-item">
                                <a data-ref="messages" class="nav-link" href="#">Messages</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <table id="table"></table>
            <div class="modal fade" id="authorModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="authorModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label for="setPrivilege" class="col-sm-2 col-form-label">Privilege</label>
                                <div class="col-sm-10">
                                    <select id="setPrivilege" class="form-select" aria-label="Default select example">
                                        <option value="USER">User</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="isBlocked" class="col-sm-2 col-form-label mt-1">Blocked</label>
                                <div class="col-sm-10">
                                    <input class="form-check-input mt-3" type="checkbox" value="" id="isBlocked">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveAuthorChanges">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
