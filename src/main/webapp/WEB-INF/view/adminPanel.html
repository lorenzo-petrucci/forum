<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/headerLayout :: layout(~{::title}, ~{::script})}">
        <title>Admin panel</title>
        <script th:src="@{/assets/adminSearchAuthor.js}" type="text/javascript"></script>
    </head>
    <body>
        <div class="container m-3">
            <h1>Admin panel</h1>
            <div class="row g-3 align-items-center my-3">
                <div class="col-auto">
                    <label for="author-name" class="col-form-label">Author</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="author-name" class="form-control">
                </div>
                <div class="col-auto">
                    <button id="search-author" class="btn btn-primary">Search</button>
                </div>
            </div>
            <table data-ref="author-list" class="table d-none">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Privilege</th>
                        <th>Created at</th>
                        <th>Block</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ref="author-template" class="d-none">
                        <td data-ref="id"></td>
                        <td data-ref="name"></td>
                        <td data-ref="privilege"></td>
                        <td data-ref="created-at"></td>
                        <td data-ref="block">
                            <input type="checkbox" data-ref="is-blocked">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="modify-blocked-status" class="btn btn-primary d-none">Apply</button>
        </div>
    </body>
</html>
