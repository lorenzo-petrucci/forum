<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/headerLayout :: layout(~{::title}, ~{::script})}">
        <title>Admin panel</title>
        <script th:src="@{/assets/adminAuthorTable.js}" type="text/javascript"></script>
    </head>
    <body>
        <div class="container m-3">
            <h1>Admin panel</h1>
            <div class="row g-3 align-items-center my-3">
                <div class="col-auto">
                    <label for="author-name" class="col-form-label">Author</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="author-name" class="form-control">
                </div>
                <div class="col-auto">
                    <button data-ref="search-author" class="btn btn-primary">Search</button>
                </div>
            </div>
            <table id="table"></table>
            <button id="modify-blocked-status" class="btn btn-primary d-none">Apply</button>
        </div>
    </body>
</html>
